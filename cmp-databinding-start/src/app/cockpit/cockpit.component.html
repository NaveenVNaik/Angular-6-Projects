<div class="col-xs-12">
  <p>Add new Servers or blueprints!</p>
  <label>Server Name</label>
  <!-- using 2 way binding to get the input data
    <input type="text" class="form-control" [(ngModel)]="newServerName"> -->

  <!-- Using local reference to get the value of the input -->
  <input type="text" class="form-control" #serverNameInput>

  <label>Server Content</label>

  <!-- using 2 way binding
  <input type="text" class="form-control" [(ngModel)]="newServerContent">
   -->

  <!-- using viewchild decorator and local reference to get the value of servercontent -->
  <input type="text" class="form-control" #serverContentInput>

  <br>
  <div class="btn-toolbar">
    <!-- Passing the local reference #serverNameInput of input to the method-->
    <button class="btn btn-primary" (click)="onAddServer(serverNameInput)">Add Server</button>
    <button class="btn btn-primary" (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>
  </div>
</div>
